name: Deploy Docker Images to AWS ECR
on:
  push:
    branches:
      - dev-back
  pull_request:
    branches:
      - dev-back

jobs:
  aws_ecr_dockerfile_deploy:
    runs-on: ubuntu-latest
    name: Deploy Docker images to AWS ECR
    steps:
      - name: Checkout code from dev-back
        uses: actions/checkout@v2
        with:
          ref: refs/heads/dev-back
          path: dev-back

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build and push Docker images
        run: |
          services=("api-gateway" "config-server" "discovery" "mc-productos" "api-donaciones" "api-usuarios")

          for service in "${services[@]}"; do
            if [ -d "$service" ]; then
              docker build -t $service -f $service/Dockerfile .
              docker tag $service:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$service:latest
              docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$service:latest
            else
              echo "El servicio $service no se encontr√≥ en la ruta $service"
            fi
          done

      - name: Get the output status
        run: echo "Images pushed successfully."


