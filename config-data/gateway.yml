server:
  port:  ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:

        - id: users-api
          uri: lb://users-api
          predicates:
            - Path=/auth/**
        - id: api-donaciones
          uri: lb://api-donaciones
          predicates:
            - Path=/api-donaciones/**
          filters:
            - AuthenticationFilter
        - id: mc-productos
          uri: lb://mc-productos
          predicates:
            - Path=/api-productos/**
          filters:
            - AuthenticationFilter

