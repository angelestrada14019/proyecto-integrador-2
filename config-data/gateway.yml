eureka:
  client:
    serviceUrl:
      defaultZone: http://${IP_EUREKA:localhost}:8761/eureka
  instance:
    hostName: 44.202.51.198
    ipAddress: 44.202.51.198
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  info:
    env:
      enabled: true
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info
info:
  app:
    name: ${spring.application.name}
  version: 1.0.0
  date: 2023-12-05

